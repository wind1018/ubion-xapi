<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video.js | HTML5 Video Player</title>
    <link href="./video-js-6.1.0/video-js.css" rel="stylesheet">
    <script src="./video-js-6.1.0/ie8/videojs-ie8.min.js"></script>
    <script src="./video-js-6.1.0/video.js"></script>
    <script type="text/javascript" src="./mediaExample.js"></script>
  </head>
  <body prefix="dcterms: http://purl.org/dc/terms/">
    <div id="vidtitle" property="dcterms:title" content="Ocean Life"></div>
    <div id="viddesc" property="dcterms:description" content="A short video clip of ocean lifeforms, used by videojs.com as part of their demo."></div>
    <div id="vidiri" property="dcterms:identifier" content="https://example.com/videos/b6a98d52-1e52-4d45-a14t-a15f97e63d25"></div>
    
    <video id="vid1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
      <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
      <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">

      <track kind="captions" src="./example-captions.vtt" srclang="en" label="English" default></track>
      <track kind="subtitles" src="./example-captions.vtt" srclang="en" label="English"></track>

      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <script type="text/javascript">  
      var activityTitle = document.getElementById('vidtitle').getAttribute('content');
      var activityDesc = document.getElementById('viddesc').getAttribute('content');
      var activityIri = document.getElementById('vidiri').getAttribute('content');
            
      Examplejs(
        "vid1"
      );
    </script>
    <button type="button" id="terminated">종료</button>
    <button type="button" id="moved">메뉴</button>
    <code><pre id='output'></pre></code>
  </body> 
</html>
